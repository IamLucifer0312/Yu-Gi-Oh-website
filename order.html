<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="logo">
            <img src="yuchilx.png" height="200" width="200">  
        </div>
    
        <div class="nav">
            <a href="#">HOME </a>
            <a href="#">STOCKS </a>
            <a href="#">SALES </a>
            <a href="#">BOXES </a>
            <a href="#">CARDS </a>
            <a href="#">ACCESSORIES </a>
            <a href="#">CONTACT </a>
        </div>
    </center>  

        <center>
            <div class="orderform" style="width: 500px;">
                <h2>Order Information</h2>
                <form action="form-processing" method="post">
                    <fieldset>
                        <legend>Your Information: </legend>
                        <br>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" required>
                        <br>
                        <br>
                        <label for="address">Address: </label>
                        <input type="text" id="address" name="address" required>
                        <br>
                        <br>
                        <label for="phonenumber">Phone Number: </label>
                        <input type="number" id="phonenumber" name="phonenumber" required>
                        <br>
                        <br>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Payment</legend>
                        <label for="payingoptions">Paying Options: </label>
                        <select id="payingoptions" name="payingoptions">
                            <option value="bank">Banking</option>
                            <option value="cod">Paying on receive</option>
                            <option value="momo">Momo wallet</option>
                        </select>
                        <br>
                        <br>
                    </fieldset>
                    <br>
                    <input type="submit" value="Purchase" style="height: 50px; width: 100px;">
                </form>
            </div>
         </center>  
    
</body>
</html>
